<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-4">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Calculadora</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="calculadora">
                <div class="display">
                    <div class="displayContainer">
                        <div  class="displayTop linha">
                        <span id="displaySeg"></span><span id="opera"></span><span id="segNum"></span>
                    </div>
                    <div class="displayBottom">
                    <h1 id="displayPrincipal"></h1>
                </div>
                </div>
                </div>
                <div class="buttons">
                    <div class="btcontainer">
                        <button id="limparTudo" class="bt01">AC</button>
                        <button id="limparAtual" class="bt01">CE</button>
                        <button id="delet" class="bt01">DEL</button>
                        <button id="Operadivisao" class="operacao">÷</button>
                    </div>
                    <!-- <div class="btcontainer">
                        <button>√</button>
                        <button>y<sup>x</sup></button>
                    </div> -->
                    <div class="btcontainer">
                        <button id="tecla7" class="btnum">7</button>
                        <button id="tecla8" class="btnum">8</button>
                        <button id="tecla9" class="btnum">9</button>
                        <button id="Operamulti" class="operacao">X</button>
                    </div>
                    <div class="btcontainer">
                        <button id="tecla4" class="btnum">4</button>
                        <button id="tecla5" class="btnum">5</button>
                        <button id="tecla6" class="btnum">6</button>
                        <button id="Operasub" class="operacao">-</button>
                    </div>
                    <div class="btcontainer">
                        <button id="tecla1" class="btnum">1</button>
                        <button id="tecla2" class="btnum">2</button>
                        <button id="tecla3" class="btnum">3</button>
                        <button id="Operamais" class="operacao">+</button>
                    </div>
                    <div class="btcontainer">
                        <button id="ponto" class="btnum"><strong>.</strong></button>
                        <button id="tecla0" class="btnum">0</button>
                        <button id="mais/menos" class="btnum">+/-</button>
                        <button id="igual" class="operacao">=</button>
                    </div>
                        
                    

                </div>
            </div>
        </div>
    </section>


    <script src="./script.js"></script>
</body>

</html>
